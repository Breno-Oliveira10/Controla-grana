<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>ControlaGrana - Gerenciador de Finan√ßas Pessoais</title>
</head>
<body>

  <div class="container">
    <header>
      <h2>ControlaGrana üí∏</h2>
    </header>

    <main>
      <!-- ===== Scoreboard (Saldo / Receita / Despesa) ===== -->
      <section class="scoreboard">
        <h4>Saldo Atual</h4>
        <h1 id="balance">R$ 0.00</h1>
  
        <div class="inc-exp-container">
          <div class="inc-exp">
            <h4>Receitas</h4>
            <p id="money_plus" class="money plus">+ R$ 0.00</p>
          </div>
          <div class="inc-exp">
            <h4>Despesas</h4>
            <p id="money_minus" class="money minus">- R$ 0.00</p>
          </div>
        </div>
      </section>
  
      <div class="grid">
        <!-- ===== Hist√≥rico (lista) ===== -->
        <section class="history">
          <h3>Hist√≥rico</h3>
          <ul id="list" class="list">
            <!-- JS adiciona <li> aqui -->
          </ul>
        </section>
  
        <!-- ===== Formul√°rio ===== -->
        <section class="form-card">
          <h3>Adicionar Transa√ß√£o</h3>
  
          <form id="form">
            <div class="form-row">
              <label for="text">Descri√ß√£o</label>
              <input type="text" id="text" placeholder="Ex: Aluguel">
            </div>
            <div class="form-row">
              <label for="amount">Valor</label>
              <input type="number" id="amount" placeholder="Ex: -200 ou 500" step="0.01">
            <p class="note">(Negativo = despesa, Positivo = receita)</p>
            </div>
            <button class="btn" type="submit">Adicionar</button>    
          </form>
        </section>
       </div>
    </main>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
